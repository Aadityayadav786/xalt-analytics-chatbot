<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xalt Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Xalt Chatbot</h1>
    <img src="/static/assets/xaltanalytics_cover.jpg" class="cover-image" alt="Xalt Cover" />

    <!-- Chat Display Area -->
    <div id="chat-container"></div>

    <!-- Chat Input Form -->
    <form id="chat-form" class="input-container">
      <input type="text" id="user-input" placeholder="Type your question..." required />
      <button type="submit" id="send-button">
        <img src="/static/assets/send_icon.svg" alt="Send" />
      </button>
    </form>

    <footer>Powered by XALT</footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
